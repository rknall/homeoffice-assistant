services:
  homeoffice-assistant:
    build: .
    container_name: homeoffice-assistant
    ports:
      - "8123:8000"
    volumes:
      - ./data:/app/data
      - ./plugins:/app/plugins  # Plugin directory for development
    #  - homeoffice_assistant_avatars:/app/static/avatars
    environment:
      # Only these two env vars are needed - everything else is configured via UI
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/homeoffice_assistant.db}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

