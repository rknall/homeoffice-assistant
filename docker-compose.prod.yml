services:
  homeoffice-assistant:
    image: ghcr.io/rknall/homeoffice-assistant:latest
    container_name: homeoffice-assistant
    restart: unless-stopped
    ports:
      - "8123:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=sqlite:///./data/homeoffice_assistant.db
    volumes:
      - homeoffice_assistant_data:/app/data
      - homeoffice_assistant_avatars:/app/static/avatars
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  homeoffice_assistant_data:
  homeoffice_assistant_avatars:
